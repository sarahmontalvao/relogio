<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RELOGIO ANALOGICO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
   
</head>
<body>
    
    <main>
        <div class="relogio">

            <div class="horaponteiro"></div>
            <div class="minutoponteiro"></div>
            <div class="segundoponteiro"></div>

            <div class="bola"></div>

            <div class="numero numero1">1</div>
            <div class="numero numero2">2</div>
            <div class="numero numero3">3</div>
            <div class="numero numero4">4</div>
            <div class="numero numero5">5</div>
            <div class="numero numero6">6</div>
            <div class="numero numero7">7</div>
            <div class="numero numero8">8</div>
            <div class="numero numero9">9</div>
            <div class="numero numero10">10</div>
            <div class="numero numero11">11</div>
            <div class="numero numero12">12</div>

        </div>

        <div id="digital">
            <div id="horas">00</div>
            <div class="divisao">:</div>
            <div id="min">00</div>
            <div class="divisao">:</div>
            <div id="s">00</div>
        </div>

    </main>

    <script src='js/script.js'></script>
</body>
</html>
